<!DOCTYPE html>
<html>
    <head>
        <img class="mimg" style="color: rgb(153, 178, 25);" src="https://www.bing.com/th/id/OIP.7Jy9qHs32AxkeJoN1v_xzAHaJ8?w=128&amp;h=160&amp;c=7&amp;o=5&amp;dpr=1.5&amp;pid=1.7" alt="Image result for logo bts" data-bm="40" width="128" height="160">
        <title>Membuat Format Teks</title>
    </head>
    <body>
        <h2>Latihan Membuat Format Teks</h2>
        <ul>
                <!-- Format Tebal -->
            <li>
               <b>Ini Format Tebal</b>
            </li>
                <!-- Format Miring -->
            <li>
                <i>Ini Format Miring</i>
            </li>
                <!-- Format Underline -->
            <li>
            <u>Ini Format Underline</u>
            </li>
                <!-- Format Superscript Text -->
            <li>
            Ini format pangkat x<sup>2</sup> + y<sup>3</sup> = 15
            </li>
                <!-- Format Subscript Text -->
             <li>
            H<sub>2</sub>O<sub>3</sub>
            </li>
                <!-- Format Highlight -->
             <li>
                <mark>Coding itu Easy</mark>
            </li>
              <!-- Format Coret -->
            <li>
              Pemrograman Web itu <del>sulit</del> mudah
            </li>
        </ul>
    </body>
</html>
